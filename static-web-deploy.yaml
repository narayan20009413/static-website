apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website-deploymet
spec:
  selector:
    matchLabels:
      app: static-website
  replicas: 2
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: static-website
        image: static-website:v1
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: static-website-service
spec:
  type: LoadBalancer
  selector:
    app: static-website
  ports:
    - name: http
      port: 80
      targetPort: 80